<h2 class="text-center my-5">Mitarbeiter {{isEditing? "Bearbeiten" : "Erstellen"}}</h2>

<div class="text-danger text-center" *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>

<form *ngIf="errorMessage=== ''" (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="border rounded p-5 w-50 mb-5 mx-auto">
    <div class="mb-3">
        <label class="form-label">Vorname*</label>
        <input required #firstName= "ngModel" class="form-control" type="text" name="firstName" [(ngModel)]="employee.firstName" />

        <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
            <div class="text-danger" *ngIf="firstName.errors?.['required']">Vorname ist erforderlich.</div>
        </div>
        
    </div>
    <div class="mb-3">
        <label class="form-label">Nachname*</label>
    <input required #lastName= "ngModel" class="form-control" type="text" name="lastName" [(ngModel)]="employee.lastName" />

    <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
        <div class="text-danger" *ngIf="lastName.errors?.['required']">Nachname ist erforderlich.</div>
    </div>
    
    </div>
    <div class="mb-3">
        <label class="form-label">Telefonnummer*</label>
        <input required #phone= "ngModel" class="form-control" type="phone" name="phone" [(ngModel)]="employee.phone" />

        <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
            <div class="text-danger" *ngIf="phone.errors?.['required']">Telefonnummer ist erforderlich.</div>
        </div>
    
    </div>
    <div class="mb-3">
        <label class="form-label">E-Mail*</label>
        <input required email #email= "ngModel" class="form-control" type="email" name="email" [(ngModel)]="employee.email" />

        <div *ngIf="email.invalid && (email.touched || email.dirty)">
            <div class="text-danger" *ngIf="email.errors?.['required']">Emailadresse ist erforderlich.</div>
            <div class="text-danger" *ngIf="email.errors?.['email']">E-Mail ist ung√ºltig.</div>
        </div>
        
    </div>
    <div class="mb-3">
        <label class="form-label">Position*</label>
        <input required #position= "ngModel" class="form-control" type="text" name="position" [(ngModel)]="employee.position" />

        <div *ngIf="position.invalid && (position.touched || position.dirty)">
            <div class="text-danger" *ngIf="position.errors?.['required']">Position ist erforderlich.</div>
        </div>
        
    </div>

    <button class="btn btn-primary btn-lg" type="submit" [disabled]="employeeForm.invalid">{{isEditing? "Bearbeiten" : "Erstellen"}}</button>
</form>
